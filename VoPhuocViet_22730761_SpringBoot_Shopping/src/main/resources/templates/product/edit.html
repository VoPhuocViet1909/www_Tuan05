<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2a7;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-top: 10px;
        }

        input[readonly] {
            background-color: #f0f0f0;
            color: #666;
        }

        button {
            display: block;
            width: 100%;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #d68910;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #2a7;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>

    <form th:action="@{'/product/edit/' + ${product.id}}" th:object="${product}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/>

        <label>Price (USD):</label>
        <input type="number" step="0.01" th:field="*{price}" required/>

        <label>In Stock:</label>
        <input type="checkbox" th:field="*{inStock}"/>

        <button type="submit">✏️ Update Product</button>
    </form>

    <a th:href="@{/product}">← Back to Product List</a>
</div>
</body>
</html>
