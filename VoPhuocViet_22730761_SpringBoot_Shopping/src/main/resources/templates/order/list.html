<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .order {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        a { text-decoration: none; color: #2a7; }
    </style>
</head>
<body>
<h1>List of Orders</h1>

<div th:each="order : ${orders}" class="order">
    <h3 th:text="'Order #' + ${order.id}"></h3>
    <p><strong>Date:</strong>
        <span th:text="${#temporals.format(order.date.toInstant(), 'yyyy-MM-dd')}"></span>
    </p>
    <p><strong>Customer:</strong>
        <span th:text="${order.customer.name}"></span>
    </p>

    <a th:href="@{'/order/' + ${order.id}}">View Details</a>
</div>

</body>
</html>
