<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .order-list { margin-top: 10px; padding-left: 20px; }
        h1 { color: #2a7; }
    </style>
</head>
<body>
<h1>List of Customers</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Customer Since</th>
        <th>Orders</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${#temporals.format(c.customerSince.toInstant(), 'yyyy-MM-dd')}"></td>
        <td>
            <div class="order-list">
                <div th:if="${#lists.isEmpty(c.orders)}">
                    <em>No orders</em>
                </div>
                <ul th:each="o : ${c.orders}">
                    <li>
                        <a th:href="@{'/order/' + ${o.id}}"
                           th:text="'Order #' + ${o.id} + ' - ' + ${#temporals.format(o.date.toInstant(), 'yyyy-MM-dd')}"></a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
