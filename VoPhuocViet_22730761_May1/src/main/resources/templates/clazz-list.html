<h1>Danh sách lớp học</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Id</th>
        <th>Tên lớp</th>
        <th>Ngày bắt đầu</th>
        <th>Số lượng</th>
        <th>Tên giảng viên</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <!-- Sửa cú pháp th:each (dấu hai chấm và khoảng trắng) -->
    <tr th:each="clazz : ${clazzes}">
        <td th:text="${clazz.id}">1</td>
        <td th:text="${clazz.name}">Tên lớp</td>
        <!-- Format ngày với kiểm tra null -->
        <td th:text="${clazz.startDate != null ? #temporals.format(clazz.startDate, 'dd/MM/yyyy') : 'N/A'}">01/01/2025</td>
        <td th:text="${clazz.quantity}">0</td>
        <!-- Kiểm tra null cho teacher -->
        <td th:text="${clazz.teacherId != null ? clazz.teacherId.name : 'N/A'}">Giảng viên</td>
        <td>
            <a th:href="@{'/clazzes/' + ${clazz.id}}">xem</a>
        </td>
    </tr>
    </tbody>
</table>
