<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        :root{
            --bg: #f3f7f9;
            --card: #ffffff;
            --accent: #2aa58a;
            --accent-2: #1e7b66;
            --muted: #6b7280;
            --danger: #e74c3c;
            --radius: 12px;
            --max-width: 760px;
        }

        *{box-sizing: border-box; font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;}

        body {
            margin: 0;
            padding: 40px 16px;
            background: linear-gradient(180deg, #eef6f2 0%, var(--bg) 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #222;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card);
            padding: 26px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(18,38,63,0.06);
            border: 1px solid rgba(34,34,34,0.03);
        }

        h1 {
            margin: 0 0 16px;
            color: var(--accent);
            font-size: 22px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 18px;
            align-items: start;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .full { grid-column: 1 / -1; }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6e9ee;
            border-radius: 8px;
            background: #fcfdff;
            transition: 0.12s;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: rgba(42,165,138,0.5);
            box-shadow: 0 6px 18px rgba(42,165,138,0.05);
        }

        input[readonly] {
            background-color: #f6f7f9;
            color: #667;
        }

        .checkbox-wrap {
            display:flex;
            align-items:center;
            gap:10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        /* Image section */
        .image-block {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 8px 0;
        }

        .current-image, .preview-image {
            width: 150px;
            height: 110px;
            border-radius: 8px;
            background: #f4f6f8;
            border: 1px dashed #e6e9ee;
            display:flex;
            align-items:center;
            justify-content:center;
            overflow: hidden;
        }

        .current-image img, .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display:block;
        }

        .file-input {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .hint {
            font-size: 12px;
            color: #8b93a0;
        }

        /* Actions */
        .actions {
            display:flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 12px;
            grid-column: 1 / -1;
        }

        a.back {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(30,123,102,0.08);
            background: transparent;
        }

        button.update {
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-2) 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(42,165,138,0.12);
        }
        button.update:hover { transform: translateY(-2px); }

        /* Responsive */
        @media (max-width: 760px) {
            form { grid-template-columns: 1fr; }
            .current-image, .preview-image { width: 120px; height: 90px; }
            .actions { justify-content: center; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>

    <form th:action="@{'/product/edit/' + ${product.id}}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="full">
            <label>ID:</label>
            <input type="text" th:field="*{id}" readonly/>
        </div>

        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required/>
        </div>

        <div>
            <label>Price (USD):</label>
            <input type="number" step="0.01" th:field="*{price}" required/>
        </div>

        <div>
            <label>In Stock:</label>
            <div class="checkbox-wrap">
                <input type="checkbox" th:field="*{inStock}"/>
                <span class="hint">Tick nếu còn hàng</span>
            </div>
        </div>

        <div class="full">
            <label>Category:</label>
            <select th:field="*{category.id}">
                <option value="">-- Chọn loại --</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                        th:selected="${product.category != null and c.id == product.category.id}"></option>
            </select>
        </div>

        <div class="full">
            <label>Ảnh hiện tại và Preview ảnh mới:</label>
            <div class="image-block">
                <div class="current-image" title="Ảnh hiện tại">
                    <div th:if="${product.image == null}" style="color:var(--muted);padding:8px;">No image</div>
                    <img th:if="${product.image != null}" th:src="@{/uploads/{img}(img=${product.image})}" alt="Current image"/>
                </div>

                <div class="file-input">
                    <input id="fileImage" type="file" name="fileImage" accept="image/*"/>
                    <div class="hint">Nếu không chọn ảnh, ảnh hiện tại sẽ được giữ.</div>
                </div>

                <div id="preview" class="preview-image" title="Preview ảnh mới">
                    <div style="color:var(--muted);font-size:13px;padding:6px;">Preview</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a th:href="@{/product}" class="back">← Back to Product List</a>
            <button type="submit" class="update">✏️ Update Product</button>
        </div>
    </form>
</div>

<script>
    // Preview ảnh trước khi submit
    const fileInput = document.getElementById('fileImage');
    const preview = document.getElementById('preview');

    function clearPreview() {
        preview.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:6px;">Preview</div>';
        preview.style.backgroundImage = '';
    }

    fileInput.addEventListener('change', function() {
        const f = this.files && this.files[0];
        if (!f) {
            clearPreview();
            return;
        }
        if (!f.type.startsWith('image/')) {
            preview.innerHTML = '<div style="color:#e74c3c;padding:6px;">Không phải file ảnh</div>';
            preview.style.backgroundImage = '';
            return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = '';
            preview.style.backgroundImage = `url('${e.target.result}')`;
            preview.style.backgroundSize = 'cover';
            preview.style.backgroundPosition = 'center';
        }
        reader.readAsDataURL(f);
    });
</script>
</body>
</html>
