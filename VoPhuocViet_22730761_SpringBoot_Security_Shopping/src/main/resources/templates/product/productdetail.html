<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <!-- CSRF cho AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        :root{
            --bg: #f5f7fb;
            --card: #ffffff;
            --accent: #2aa58a;
            --muted: #6b7280;
            --radius: 12px;
            --max-width: 920px;
        }

        *{box-sizing: border-box; font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;}

        body{
            margin: 0;
            padding: 32px 16px;
            background: linear-gradient(180deg, #f9fbfa 0%, var(--bg) 100%);
            color: #222;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(18,38,63,0.06);
            padding: 28px;
            border: 1px solid rgba(0,0,0,0.04);
            position: relative;
        }

        /* Cart icon top-right */
        .cart-icon {
            position: absolute;
            top: 18px;
            right: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #111;
        }
        .cart-icon .badge {
            background: #ef4444;
            color: white;
            border-radius: 999px;
            padding: 4px 8px;
            font-weight: 700;
            font-size: 13px;
            display: inline-block;
            min-width: 28px;
            text-align: center;
        }

        h1 {
            margin: 0 0 12px;
            color: var(--accent);
            font-size: 26px;
        }

        .meta {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        .meta p {
            margin: 0;
            color: var(--muted);
            font-size: 15px;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 20px;
            align-items: start;
        }

        .left {
            /* thông tin chính */
        }

        .right {
            background: #fbfffd;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.03);
            text-align: center;
        }

        .product-image {
            width: 100%;
            max-height: 420px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #eceff1;
            background: #fafafa;
            display: block;
            margin-bottom: 12px;
        }

        .price {
            display: inline-block;
            background: linear-gradient(180deg,#ffefdb,#ffd8a6);
            padding: 8px 12px;
            color: #8a4b00;
            font-weight: 700;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 18px;
        }

        .comments {
            margin-top: 22px;
        }

        .comment {
            background: #f8fbf9;
            border-left: 3px solid var(--accent);
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #333;
        }

        .no-comments {
            color: var(--muted);
            font-style: italic;
            margin-top: 8px;
        }

        .back {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: var(--accent);
            border: 1px solid rgba(42,165,138,0.15);
            padding: 8px 12px;
            border-radius: 8px;
            transition: background .12s, transform .08s;
            background: #fff;
        }
        .back:hover {
            background: rgba(42,165,138,0.06);
            transform: translateY(-2px);
        }

        .label {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
            .right {
                order: -1;
            }
            .product-image {
                max-height: 320px;
            }
        }

        @media (max-width: 420px) {
            h1 { font-size: 20px; }
            .price { font-size: 16px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${product.name}">Product Detail</h1>

    <!-- Cart icon in product detail -->
    <a th:href="@{/cart/view}" class="cart-icon" title="View cart">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45C7.89 16.37 8 17 8.5 17h9v-2h-8.42c-.14 0-.25-.11-.25-.25L11 13h6.55c.75 0 1.41-.41 1.75-1.03l3.58-6.49L21 3H6.21" fill="#2a7"/>
        </svg>
        <span class="badge" id="cart-count" th:text="${session.cart != null ? session.cart.totalQuantity : 0}">0</span>
    </a>

    <div class="meta">
        <p><strong>Category:</strong> <span th:text="${product.category != null ? product.category.name : '—'}"></span></p>
        <p><strong>Price:</strong> <span class="price" th:text="${product.price} + ' USD'">0 USD</span></p>
    </div>

    <div class="layout">
        <div class="left">
            <div>
                <img th:if="${product.image != null}" th:src="@{/uploads/{img}(img=${product.image})}" class="product-image" alt="Product image"/>
                <div th:if="${product.image == null}" class="product-image" style="display:flex;align-items:center;justify-content:center;color:var(--muted);">
                    No image
                </div>
            </div>

            <div class="comments">
                <h3>Comments</h3>
                <div th:if="${#lists.isEmpty(product.comments)}" class="no-comments">
                    <p><em>No comments yet</em></p>
                </div>
                <div th:each="c : ${product.comments}" class="comment">
                    <span th:text="${c.text}">Comment Content</span>
                </div>
            </div>

            <a th:href="@{/product}" class="back">← Back to Product List</a>
        </div>

        <aside class="right">
            <div class="label">Thông tin nhanh</div>
            <p><strong>In stock:</strong> <span th:text="${product.inStock ? 'Yes' : 'No'}">Yes</span></p>
            <p><strong>Sản phẩm ID:</strong> <span th:text="${product.id}">1</span></p>
            <p style="margin-top:12px;">
                <a th:href="@{'/product/edit/' + ${product.id}}" class="back" style="background:var(--accent); color:#fff; border:none;">✏️ Edit</a>
            </p>

            <!-- ADD TO CART FORM (AJAX) -->
            <form class="add-to-cart-form" th:action="@{/cart/add}" method="post" style="margin-top:16px;">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="button" id="detail-add-btn" data-product-id="${product.id}" style="width:100%; padding:10px 12px; background:#2aa58a; color:white; border-radius:8px; border:none; font-weight:600;">
                    ➕ Add to cart
                </button>
            </form>
        </aside>
    </div>
</div>

<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    document.getElementById('detail-add-btn').addEventListener('click', function () {
        const pid = this.getAttribute('data-product-id');
        if (!pid) return;
        const fd = new FormData();
        fd.append('productId', pid);

        fetch('/cart/add-ajax', {
            method: 'POST',
            body: fd,
            credentials: 'same-origin',
            headers: {
                [csrfHeader]: csrfToken
            }
        })
            .then(r => {
                if (!r.ok) throw new Error('Network response not ok');
                return r.json();
            })
            .then(data => {
                document.getElementById('cart-count').textContent = data.totalQuantity || 0;
                const btn = document.getElementById('detail-add-btn');
                btn.textContent = 'Added ✓';
                setTimeout(() => btn.textContent = '➕ Add to cart', 900);
            })
            .catch(err => {
                console.error(err);
                alert('Không thể thêm sản phẩm vào giỏ (network error).');
            });
    });
</script>
</body>
</html>
