<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <style>
        /* Layout ch√≠nh */
        :root{
            --bg: #f6f8fb;
            --card: #ffffff;
            --accent: #2aa58a;
            --accent-dark: #1e7b66;
            --muted: #6b7280;
            --danger: #e74c3c;
            --radius: 12px;
            --max-width: 680px;
        }

        *{box-sizing: border-box; font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;}

        body {
            margin: 0;
            padding: 40px 16px;
            background: linear-gradient(180deg, #eef6f2 0%, var(--bg) 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #222;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card);
            padding: 28px 30px;
            border-radius: var(--radius);
            box-shadow: 0 8px 30px rgba(18, 38, 63, 0.08);
            border: 1px solid rgba(34,34,34,0.03);
        }

        h1 {
            margin: 0 0 18px;
            color: var(--accent);
            font-size: 24px;
            letter-spacing: 0.2px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 18px;
            align-items: center;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .full { grid-column: 1 / -1; }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6e9ee;
            border-radius: 8px;
            background: #fcfdff;
            transition: 0.15s;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: rgba(42,165,138,0.5);
            box-shadow: 0 4px 12px rgba(42,165,138,0.06);
        }

        .checkbox-wrap {
            display:flex;
            align-items:center;
            gap:10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        /* File input custom */
        .file-box {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 8px;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input input[type="file"]{
            font-size: 14px;
            display: inline-block;
        }

        .file-preview {
            width: 96px;
            height: 96px;
            border-radius: 8px;
            background: #f4f6f8;
            border: 1px dashed #e6e9ee;
            display:flex;
            align-items:center;
            justify-content:center;
            color: var(--muted);
            font-size: 12px;
            object-fit: cover;
        }

        .hint {
            font-size: 12px;
            color: #8b93a0;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            align-items: center;
            margin-top: 12px;
            grid-column: 1 / -1;
        }

        button.save {
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 8px 18px rgba(42,165,138,0.12);
            transition: transform .08s ease, box-shadow .08s ease;
        }
        button.save:hover { transform: translateY(-2px); }

        a.back {
            color: var(--accent-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 700px) {
            form { grid-template-columns: 1fr; }
            .file-preview { width: 72px; height: 72px; }
            .actions { justify-content: center; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add New Product</h1>

    <form th:action="@{/product/add}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="full">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required/>
        </div>

        <div>
            <label>Price (USD):</label>
            <input type="number" step="0.01" th:field="*{price}" required/>
        </div>

        <div>
            <label>In Stock:</label>
            <div class="checkbox-wrap">
                <input type="checkbox" th:field="*{inStock}"/>
                <span class="hint">Tick n·∫øu c√≤n h√†ng</span>
            </div>
        </div>

        <div class="full">
            <label>Category:</label>
            <select th:field="*{category.id}">
                <option value="">-- Ch·ªçn lo·∫°i --</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="full">
            <label>Image:</label>
            <div class="file-box">
                <div class="file-input">
                    <input id="fileImage" type="file" name="fileImage" accept="image/*"/>
                </div>
                <div id="preview" class="file-preview">No image</div>
                <div class="hint">ƒê·ªãnh d·∫°ng: JPG/PNG. K√≠ch th∆∞·ªõc t·ªëi ∆∞u: ~800x600</div>
            </div>
        </div>

        <div class="actions">
            <a th:href="@{/product}" class="back">‚Üê Back to Product List</a>
            <button type="submit" class="save">üíæ Save Product</button>
        </div>
    </form>
</div>

<script>
    // JS nh·ªè ƒë·ªÉ preview ·∫£nh tr∆∞·ªõc khi submit (t√πy ch·ªçn)
    const fileInput = document.getElementById('fileImage');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function() {
        const f = this.files && this.files[0];
        if (!f) {
            preview.innerText = 'No image';
            preview.style.backgroundImage = '';
            return;
        }
        if (!f.type.startsWith('image/')) {
            preview.innerText = 'Kh√¥ng ph·∫£i ·∫£nh';
            preview.style.backgroundImage = '';
            return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerText = '';
            preview.style.backgroundImage = `url('${e.target.result}')`;
            preview.style.backgroundSize = 'cover';
            preview.style.backgroundPosition = 'center';
        }
        reader.readAsDataURL(f);
    });
</script>
</body>
</html>
