<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- CSRF для AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #2a7;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Cart icon top-right */
        .cart-icon {
            position: absolute;
            top: 18px;
            right: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #111;
        }
        .cart-icon .badge {
            background: #ef4444;
            color: white;
            border-radius: 999px;
            padding: 4px 8px;
            font-weight: 700;
            font-size: 13px;
            display: inline-block;
            min-width: 28px;
            text-align: center;
        }

        .actions {
            text-align: right;
            margin-bottom: 15px;
        }

        .actions a {
            text-decoration: none;
            background: #2a7;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.2s;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .product:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product h2 {
            margin: 0;
            color: #2a7;
        }

        .product p {
            margin: 5px 0;
        }

        .thumb {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            background: #f4f6f8;
            border: 1px dashed #e6e9ee;
            display:flex;
            align-items:center;
            justify-content:center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display:block;
        }

        .product-info {
            flex: 1;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons a, .buttons button {
            text-decoration: none;
            background-color: #2a7;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            margin-right: 8px;
            border: none;
            cursor: pointer;
        }

        .buttons a.delete {
            background-color: #e74c3c;
        }

        .buttons a.edit {
            background-color: #f39c12;
        }

        .comments {
            margin-top: 10px;
        }

        .comment {
            border-left: 3px solid #2a7;
            margin-bottom: 8px;
            padding-left: 10px;
            font-style: italic;
        }

        em {
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List of Products</h1>

    <!-- Cart icon: clickable -> /cart/view; badge initial value from session.cart -->
    <a th:href="@{/cart/view}" class="cart-icon" title="View cart">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45C7.89 16.37 8 17 8.5 17h9v-2h-8.42c-.14 0-.25-.11-.25-.25L11 13h6.55c.75 0 1.41-.41 1.75-1.03l3.58-6.49L21 3H6.21" fill="#2a7"/>
        </svg>
        <span class="badge" id="cart-count" th:text="${session.cart != null ? session.cart.totalQuantity : 0}">0</span>
    </a>

    <div class="actions">
        <a th:href="@{/product/add}" sec:authorize="hasRole('ADMIN')">+ Add New Product</a>
    </div>

    <div th:if="${#lists.isEmpty(products)}">
        <p><em>No products available.</em></p>
    </div>

    <div th:each="product : ${products}" class="product">
        <div class="thumb">
            <div th:if="${product.image == null}" style="color:#6b7280;padding:6px;text-align:center;">No image</div>
            <img th:if="${product.image != null}" th:src="@{/uploads/{img}(img=${product.image})}" alt="Product image"/>
        </div>

        <div class="product-info">
            <h2 th:text="${product.name}">Product Name</h2>
            <p><strong>Price:</strong> <span th:text="${product.price}">0</span> USD</p>

            <div class="comments">
                <h3>Comments:</h3>
                <div th:if="${#lists.isEmpty(product.comments)}">
                    <p><em>No comments yet.</em></p>
                </div>
                <div th:each="c : ${product.comments}" class="comment">
                    <span th:text="${c.text}">Comment Content</span>
                </div>
            </div>

            <div class="buttons">
                <a th:href="@{'/product/' + ${product.id}}">View</a>
                <a class="edit" th:href="@{'/product/edit/' + ${product.id}}">Edit</a>
                <a class="delete" th:href="@{'/product/delete/' + ${product.id}}"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>

                <!-- ADD TO CART FORM (AJAX) -->
                <form class="add-to-cart-form" method="post" th:action="@{/cart/add}" style="display:inline;margin-left:8px;">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <button type="button" class="add-btn" data-product-id="${product.id}">
                        Add to cart
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // CSRF token from meta
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    // Attach click handlers to add buttons
    document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', function (e) {
            const pid = this.getAttribute('data-product-id');
            if (!pid) return;
            // Prepare form data
            const fd = new FormData();
            fd.append('productId', pid);

            fetch('/cart/add-ajax', {
                method: 'POST',
                body: fd,
                credentials: 'same-origin',
                headers: {
                    [csrfHeader]: csrfToken
                }
            })
                .then(r => {
                    if (!r.ok) throw new Error('Network response not ok');
                    return r.json();
                })
                .then(data => {
                    const cnt = data.totalQuantity || 0;
                    document.getElementById('cart-count').textContent = cnt;
                    // optional small visual feedback
                    btn.textContent = 'Added ✓';
                    setTimeout(() => { btn.textContent = 'Add to cart'; }, 900);
                })
                .catch(err => {
                    console.error(err);
                    alert('Không thể thêm sản phẩm vào giỏ (network error).');
                });
        });
    });
</script>
</body>
</html>
