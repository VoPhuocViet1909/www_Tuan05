<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- CSRF для AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #2a7;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Cart icon top-right */
        .cart-icon {
            position: absolute;
            top: 18px;
            right: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #111;
        }
        .cart-icon .badge {
            background: #ef4444;
            color: white;
            border-radius: 999px;
            padding: 4px 8px;
            font-weight: 700;
            font-size: 13px;
            display: inline-block;
            min-width: 28px;
            text-align: center;
        }

        .actions {
            text-align: right;
            margin-bottom: 15px;
        }

        .actions a {
            text-decoration: none;
            background: #2a7;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.2s;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .product:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product h2 {
            margin: 0;
            color: #2a7;
        }

        .product p {
            margin: 5px 0;
        }

        .thumb {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            background: #f4f6f8;
            border: 1px dashed #e6e9ee;
            display:flex;
            align-items:center;
            justify-content:center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display:block;
        }

        .product-info {
            flex: 1;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons a, .buttons button {
            text-decoration: none;
            background-color: #2a7;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            margin-right: 8px;
            border: none;
            cursor: pointer;
        }

        .buttons a.delete {
            background-color: #e74c3c;
        }

        .buttons a.edit {
            background-color: #f39c12;
        }

        .comments {
            margin-top: 10px;
        }

        .comment {
            border-left: 3px solid #2a7;
            margin-bottom: 8px;
            padding-left: 10px;
            font-style: italic;
        }

        em {
            color: #777;
        }

        /* top-left auth area */
        .auth-area {
            position: absolute;
            top: 18px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .auth-area button {
            background:#ef4444;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;
        }

    </style>
</head>
<body>
<div class="container">

    <!-- Hiển thị user và logout khi đã đăng nhập -->
    <div class="auth-area">
        <span sec:authorize="isAuthenticated()" style="margin-right:12px;">
            Xin chào, <strong><span sec:authentication="name"></span></strong>
        </span>

        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Đăng xuất</button>
        </form>
    </div>

    <h1>List of Products</h1>

    <!-- Search form: gửi GET /product?q=... (giữ categoryId nếu có) -->
    <form th:action="@{/product}" method="get" class="search-row">
        <input type="text" name="q" placeholder="Tìm theo tên hoặc nhập ID để đến chi tiết..." th:value="${q}" />
        <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" />
        <button type="submit">Tìm</button>
        <a th:href="@{/product}" class="reset">Reset</a>
    </form>

    <a th:href="@{/cart/view}" class="cart-icon" title="View cart" sec:authorize="hasRole('CUSTOMER')">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45C7.89 16.37 8 17 8.5 17h9v-2h-8.42c-.14 0-.25-.11-.25-.25L11 13h6.55c.75 0 1.41-.41 1.75-1.03l3.58-6.49L21 3H6.21" fill="#2a7"/>
        </svg>
        <span class="badge" id="cart-count" th:text="${session.cart != null ? session.cart.totalQuantity : 0}">0</span>
    </a>

    <div class="actions">
        <a th:href="@{/product/add}" sec:authorize="hasRole('ADMIN')">+ Add New Product</a>
    </div>

    <div th:if="${#lists.isEmpty(products)}">
        <p><em>No products available.</em></p>
    </div>

    <div th:each="product : ${products}" class="product">
        <div class="thumb">
            <div th:if="${product.image == null}" style="color:#6b7280;padding:6px;text-align:center;">No image</div>
            <img th:if="${product.image != null}" th:src="@{/uploads/{img}(img=${product.image})}" alt="Product image"/>
        </div>

        <div class="product-info">
            <h2 th:text="${product.name}">Product Name</h2>
            <p><strong>Price:</strong> <span th:text="${product.price}">0</span> USD</p>

            <div class="comments">
                <h3>Comments:</h3>
                <div th:if="${#lists.isEmpty(product.comments)}">
                    <p><em>No comments yet.</em></p>
                </div>
                <div th:each="c : ${product.comments}" class="comment">
                    <span th:text="${c.text}">Comment Content</span>
                </div>
            </div>

            <div class="buttons">
                <!-- View only for customers -->
                <a th:href="@{'/product/' + ${product.id}}" sec:authorize="hasRole('CUSTOMER')">View</a>

                <!-- Edit/Delete only for admins -->
                <a class="edit" th:href="@{'/product/edit/' + ${product.id}}"
                   sec:authorize="hasRole('ADMIN')">Edit</a>
                <a class="delete" th:href="@{'/product/delete/' + ${product.id}}"
                   sec:authorize="hasRole('ADMIN')"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>

                <!-- ADD TO CART FORM (only for customers) -->
                <form class="add-to-cart-form" method="post" th:action="@{/cart/add}" style="display:inline;margin-left:8px;">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <button type="submit" class="add-btn" sec:authorize="hasRole('CUSTOMER')">Add to cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // If you still use AJAX version, ensure listeners exist.
    document.querySelectorAll('.add-btn').forEach(btn => {
        // these buttons now are regular submit buttons (non-AJAX). If you had AJAX code, adapt here.
    });
</script>
</body>
</html>
