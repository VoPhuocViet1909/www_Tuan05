<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f7fafc; color: #222; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
        h1 { color: #2a7; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 16px; }
        th, td { padding: 10px 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #fbfffe; color: #333; font-weight: 600; }
        tr:hover { background: #fcfff9; }
        .actions { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
        a.button {
            text-decoration: none;
            background: #2a7;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .muted { color: #667085; font-size: 14px; }
        .empty { text-align:center; padding:20px; color:#6b7280; }
    </style>
</head>
<body>
<div class="container">
    <div class="actions">
        <h1>Danh sách khách hàng</h1>
        <div>
            <a th:href="@{/home}" class="button">← Home</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(customers)}" class="empty">
        <p><em>Không có khách hàng nào.</em></p>
    </div>

    <table th:if="${!#lists.isEmpty(customers)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Khách từ</th>
            <th>Số đơn hàng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.name}">Customer Name</td>
            <td>
                <span th:if="${customer.customerSince != null}"
                      th:text="${#temporals.format(customer.customerSince.toInstant(), 'yyyy-MM-dd')}">2025-01-01</span>
                <span th:if="${customer.customerSince == null}" class="muted">—</span>
            </td>
            <td th:text="${customer.orders != null ? #lists.size(customer.orders) : 0}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
