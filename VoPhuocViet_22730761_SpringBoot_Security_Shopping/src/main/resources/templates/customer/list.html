<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        /* giữ lại style của bạn */
    </style>
</head>
<body>
<div class="container">
    <h1>List of Products</h1>

    <div style="margin-bottom:15px;">
        <form th:action="@{/product}" method="get" style="display:inline-block;">
            <select name="categoryId">
                <option value="">-- Tất cả loại --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${c.id == selectedCategoryId}"></option>
            </select>
            <button type="submit">Lọc</button>
        </form>

        <div style="float:right;">
            <a th:href="@{/product/add}">+ Add New Product</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(products)}">
        <p><em>No products available.</em></p>
    </div>

    <div th:each="product : ${products}" class="product">
        <h2 th:text="${product.name}">Product Name</h2>
        <p><strong>Category:</strong> <span th:text="${product.category != null ? product.category.name : '—'}"></span></p>
        <p><strong>Price:</strong> <span th:text="${product.price}">0</span> USD</p>

        <div>
            <img th:if="${product.image != null}" th:src="@{/uploads/{img}(img=${product.image})}" alt="image" style="max-width:120px;"/>
        </div>

        <div class="comments">
            <h3>Comments:</h3>
            <div th:if="${#lists.isEmpty(product.comments)}">
                <p><em>No comments yet.</em></p>
            </div>
            <div th:each="c : ${product.comments}" class="comment">
                <span th:text="${c.text}">Comment Content</span>
            </div>
        </div>

        <div class="buttons">
            <a th:href="@{'/product/' + ${product.id}}">View</a>
            <a class="edit" th:href="@{'/product/edit/' + ${product.id}}">Edit</a>
            <a class="delete" th:href="@{'/product/delete/' + ${product.id}}"
               onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
