<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee != null ? 'Edit Employee' : 'Add Employee'}"></title>
    <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${employee != null ? 'Edit Employee' : 'Add Employee'}"></h1>
<form th:action="@{${employee != null ? '/employees/edit/' + ${employee.empId} : '/employees/add'}}"
      th:object="${employee}" method="post">
    <label>ID:</label>
    <input type="text" th:field="*{empId}" th:readonly="${employee != null}" /><br/>
    <label>Name:</label>
    <input type="text" th:field="*{empName}" required /><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/>
    <label>Age:</label>
    <input type="number" th:field="*{age}" required /><br/>
    <label>Status:</label>
    <input type="number" th:field="*{status}" required /><br/>
    <label>Salary:</label>
    <input type="number" th:field="*{salary}" required /><br/>
    <label>Department:</label>
    <select th:field="*{department.deptId}">
        <option th:each="dept : ${departments}"
                th:value="${dept.deptId}"
                th:text="${dept.deptName}"></option>
    </select>
    <br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/employees}">Back to List</a>
</body>
</html>
